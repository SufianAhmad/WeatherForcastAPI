<!DOCTYPE html>
<html>
<head>
	<title>Weather Forcast</title>
</head>
<body>
	 <form id="searcher">
    <label for="search"><span>Weather forcast </span></label>
    <input id="search" type="search" value="" placeholder="Search by Zip/Address"/>
  </form>
  <button id="search">Check weather</button>

  <script src="jquery.js"></script>
  <script>
  	(function () {
  		$('#button').on('click', function(){
  			$.ajax({
        url:"http://api.openweathermap.org/data/2.5/weather?zip=<ZIP_CODE>,PK&APPID=<API_KEY>",
        success: function(result){
        	console.log(result);
        }
  		});
  	})();
  </script>
</body>
</html>
